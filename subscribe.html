<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Dancing+Script:wght@400..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Luxurious+Roman&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles.css" />

  <body>
  <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="subscribe.html">Get a subscription</a></li>
      <li><a href="contact.html">Contact us</a></li>
    </ul>
<button id="night-mode-toggle">Night Mode</button>

  <form class="payment-form">
  <fieldset>
    <legend>Choose your subscription duration:</legend>

    <label>
      <input type="radio" name="duration" value="1-month" />
      1 Month, X Dollars
    </label><br />

    <label>
      <input type="radio" name="duration" value="3-months" />
      3 Months, 2x Dollars
    </label><br />

    <label>
      <input type="radio" name="duration" value="1-year" />
      1 Year, 7x Dollars
    </label>
  </fieldset>
</form>
<form id="payment-form" class="payment-form">

  <fieldset>
    <legend>Enter your payment details:</legend>

    <label for="card-name">Cardholder Name</label>
    <input type="text" id="card-name" name="card-name" required />

    <label for="card-number">Card Number</label>
    <input type="text" id="card-number" name="card-number" maxlength="19" placeholder="1234 5678 9012 3456" required />

    <div class="card-details-row">
      <div>
        <label for="expiry">Expiration (MM/YY)</label>
        <input type="text" id="expiry" name="expiry" maxlength="5" placeholder="MM/YY" required />
      </div>

      <div>
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" maxlength="4" placeholder="123" required />
      </div>
    </div>

    <button type="submit" class="submit-button">Submit Payment</button>
  </fieldset>
</form>

    
        <script src="/nightmode.js"></script>
  </body>
  <script>
  const paymentForm = document.getElementById("payment-form");

  paymentForm.addEventListener("submit", function (event) {
    event.preventDefault(); // Stop actual form submission
    paymentForm.reset(); // Clear all inputs and selections
  });
</script>

</html>
